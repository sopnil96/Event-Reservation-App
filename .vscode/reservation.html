<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reserve Your Spot - Event Reservation App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Event Reservation App</h1>
    <p>"Reserve your place, create memories."</p>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="reservation.html" class="active">Reserve</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="guestlist.html">Guest List</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <h2>Reserve Your Tickets</h2>
    <form id="reservationForm" novalidate>
      <label for="name">Full Name *</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required />
      <div class="error" id="nameError"></div>

      <label for="email">Email Address *</label>
      <input type="email" id="email" name="email" placeholder="Enter your email address" required />
      <div class="error" id="emailError"></div>

      <label for="tickets">Number of Tickets *</label>
      <select id="tickets" name="tickets" required>
        <option value="">Select tickets</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      <div class="error" id="ticketsError"></div>

      <button type="submit">Reserve Now</button>
    </form>
    <p class="quote" id="successMessage" style="display:none; margin-top: 20px;"></p>
  </main>
